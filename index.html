<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gear Playground</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="outermost">
      <div class="inner">
         <div class="gears">
            <div class="gearout1">
               <div class="gear1"></div>
            </div>
            <div class="gearout2">
               <div class="gear2"></div>
            </div>
         </div>
         <div class="controller">
            <div class="rpm g">
               <input type="range" name="rpm" min="0" max="100" value="20" class="slider" id="rpm">
            </div>
            <div class="ng1 g">
               <input type="range" name="t1" min="3" max="30" value="6" class="slider" id="ng1">
            </div>
            <div class="ng2 g">
               <input type="range" name="t2" min="3" max="30" value="6" class="slider" id="ng2">
            </div>
            <div class="details">
               <div>
               </div>
            </div>
         </div>
</body>
<script src="main.js"></script>

</html>
